<div class="row">
  <div class="col-xs-12">
    <!-- <app-recepies-list></app-recepies-list> -->
    <button class="btn btn-success">New Recepie</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <a
      href="#"
      class="list-group-item clearfix"
      *ngFor="let recepie of recepies"
    >
      <div class="float-left">
        <h4 class="list-group-item-heading">{{ recepie.name }}</h4>
        <p class="list-group-item-text">{{ recepie.description }}</p>
      </div>
      <div class="float-right">
        <img
          [src]="recepie.imagePath"
          alt="{{ recepie.name }}"
          alt=""
          class="img-responsive"
          style="max-height: 50px"
        />
      </div>
    </a>
    <app-recepie-item></app-recepie-item>
  </div>
</div>
